<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Cuenta - Novidecor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    :root { --royal-blue: #4169E1; }
    .text-royal { color: var(--royal-blue); }
    .btn-primary { background-color: var(--royal-blue); border-color: var(--royal-blue); }
    .btn-primary:hover { background-color: #3a5cc0; border-color: #3a5cc0; }
    .h2-custom-title { color: var(--royal-blue); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
    .btn-custom { background-color: var(--royal-blue); border-color: var(--royal-blue); color: white; font-weight: 500; }
    .btn-custom:hover { background-color: #3a5cc0; border-color: #3a5cc0; color: white; }
    body { background: linear-gradient(135deg, #000000, #001f3f, #0a2351); background-attachment: fixed; color: #f1f1f1; font-family: 'Poppins', sans-serif; min-height: 100vh; display: flex; flex-direction: column; }
    .card { background-color: rgba(255, 255, 255, 0.1); border: none; backdrop-filter: blur(6px); color: white; }
    .card .card-body { background: rgba(0, 0, 0, 0.2); border-radius: 10px; }
    .fw-bold { color: #cfd8ff; }
    footer { background: #000814; margin-top: auto; }
    .form-control-dark { background-color: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); color: #fff; }
    .form-control-dark:focus { background-color: rgba(255, 255, 255, 0.2); border-color: var(--royal-blue); color: #fff; }
    .input-group-text-dark { background-color: rgba(255, 255, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.2); color: var(--royal-blue); }
    .navbar-brand .fw-bold { color: #fff; }
    #cart-counter { display: none; font-size: 0.75rem; padding: 2px 5px; border-radius: 50%; position: relative; top: -8px; left: 2px; }
  </style>
</head>
<body>
  <header class="sticky-top">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <span class="fw-bold text-white">NOVI<span class="text-royal">DECOR</span></span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"><i class="bi bi-tags me-1"></i> Categorías</a>
              <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
                <li><a class="dropdown-item" href="espumas.html">Espumas</a></li>
                <li><a class="dropdown-item" href="telas.html">Telas Muebles</a></li>
                <li><a class="dropdown-item" href="implementos.html">Implementos</a></li>
              </ul>
            </li>
            <li class="nav-item"><a class="nav-link" href="index.html#ReservaHora"><i class="bi bi-calendar-check me-1"></i> Contacto</a></li>
            <li class="nav-item" id="nav-cuenta"><a class="nav-link" href="login.html"><i class="bi bi-person me-1"></i> Cuenta</a></li>
            <li class="nav-item"><a class="nav-link" href="carrito.html"><i class="bi bi-cart me-1"></i> Carrito <span class="badge bg-danger" id="cart-counter">0</span></a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <main>
    <div class="container my-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-10 col-xl-9">
          <div class="card shadow-lg" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 d-none d-md-block">
                <img src="img/atendiendo.jpg" alt="Registro" class="img-fluid" style="border-radius: 1rem 0 0 1rem; object-fit: cover; height: 100%;" />
              </div>
              <div class="col-md-6">
                <div class="card-body p-4 p-sm-5">
                  <h2 class="mb-4 text-center h2-custom-title">Crear una Cuenta</h2>
                  
                  <form id="registroForm" onsubmit="event.preventDefault();">
                    <div class="mb-3">
                      <label class="form-label" for="nombre">Nombre Completo</label>
                      <div class="input-group">
                        <span class="input-group-text input-group-text-dark"><i class="bi bi-person-fill"></i></span>
                        <input type="text" id="nombre" class="form-control form-control-dark" placeholder="Tu nombre y apellido" required />
                      </div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="email">Correo Electrónico</label>
                      <div class="input-group">
                        <span class="input-group-text input-group-text-dark"><i class="bi bi-envelope-fill"></i></span>
                        <input type="email" id="email" class="form-control form-control-dark" placeholder="tu.correo@ejemplo.com" required />
                      </div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="password">Contraseña</label>
                      <div class="input-group">
                        <span class="input-group-text input-group-text-dark"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" id="password" class="form-control form-control-dark" placeholder="Crea una contraseña" required />
                      </div>
                    </div>
                    <div class="mb-4">
                      <label class="form-label" for="password-confirm">Confirmar Contraseña</label>
                      <div class="input-group">
                        <span class="input-group-text input-group-text-dark"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" id="password-confirm" class="form-control form-control-dark" placeholder="Repite la contraseña" required />
                      </div>
                    </div>
                    <div class="d-grid mt-4">
                      <button class="btn btn-custom btn-lg fw-bold" type="submit">REGISTRARSE</button>
                    </div>
                    <hr class="my-4" style="border-color: rgba(255,255,255,0.2);">
                    <p class="text-center mt-4 mb-0 text-white-50">¿Ya tienes una cuenta?
                      <a href="login.html" class="text-royal fw-bold"><u>Inicia sesión aquí</u></a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-white py-4"><div class="container text-center"><p class="mb-0">&copy; 2025 NOVIDECOR. Todos los derechos reservados.</p></div></footer>

  <script src="scripts/registro.js" defer></script> 
  <script src="scripts/auth.js" defer></script> 
  <script src="scripts/cart.js" defer></script>
</body>
</html>
