<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrito de Compras - Novidecor</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    :root {
      --royal-blue: #4169E1;
    }
    .text-royal {
      color: var(--royal-blue);
    }
    .btn-primary {
      background-color: var(--royal-blue);
      border-color: var(--royal-blue);
    }
    .btn-primary:hover {
      background-color: #3a5cc0;
      border-color: #3a5cc0;
    }
    .h2-custom-title {
      color: var(--royal-blue);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .btn-custom {
      background-color: var(--royal-blue);
      border-color: var(--royal-blue);
      color: white;
      font-weight: 500;
    }
    .btn-custom:hover {
      background-color: #3a5cc0;
      border-color: #3a5cc0;
      color: white;
    }
     body { 
        background: linear-gradient(135deg, #000000, #001f3f, #0a2351);
        background-attachment: fixed;
        color: #f1f1f1;
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        min-height: 100vh;
        display: flex;          
        flex-direction: column; 
      }
    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      backdrop-filter: blur(6px);
      color: white;
    }
    .card .card-body {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    footer {
      background: #000814;
      margin-top: auto;
    }
    .navbar-brand .fw-bold {
      color: #fff; 
    }
    #cart-counter {
        display: none;
        font-size: 0.75rem;
        padding: 2px 5px;
        border-radius: 50%;
        position: relative;
        top: -8px;
        left: 2px;
      }
      .card-img-top {
        width: 100%;
        height: 250px;       
        object-fit: contain; 
        background-color: #fff; 
        padding: 10px;       
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
  </style>
</head>
<body id="cart-page-body">

   <header class="sticky-top">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark shadow-sm">
      <div class="container-fluid">
        
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <span class="fw-bold text-white">NOVI<span class="text-royal">DECOR</span></span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            
           <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="bi bi-tags me-1"></i> Categorías
            </a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="espumas.html">Espumas</a></li>
              <li><a class="dropdown-item" href="telas.html">Telas Muebles</a></li>
              <li><a class="dropdown-item" href="implementos.html">Implementos</a></li>
            </ul>
          </li>
            
            <li class="nav-item" id="nav-cuenta">
              <a class="nav-link" href="login.html"> 
                <i class="bi bi-person me-1"></i> Cuenta
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="carrito.html">
                <i class="bi bi-cart me-1"></i> Carrito
                <span class="badge bg-danger" id="cart-counter" style="display: none;">0</span>
              </a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="py-5">
    <div class="container">
      <div class="row g-5">

        <div class="col-lg-7">
          <h1 class="text-white h2-custom-title mb-4">Mi Carrito</h1>
          <div class="card shadow-lg">
            <div class="card-body p-4 p-sm-5">
              
              <div id="carrito-vacio" class="text-center">
                <i class="bi bi-cart-x" style="font-size: 4rem; color: var(--royal-blue);"></i>
                <h3 class="mt-3">Tu carrito está vacío</h3>
                <p class="text-white-50">Aún no has agregado productos.</p>
                <a href="index.html#seccionDestacados" class="btn btn-custom mt-2">Ver productos</a>
              </div>

              <div id="carrito-lleno" style="display: none;">
                
                <div id="cart-items-container"></div>
                
                <div class="text-end mt-4">
                  <h3 class="mb-3">Total: 
                    <span class="text-royal fw-bold" id="cart-total">$0</span>
                  </h3>
                  <button class="btn btn-custom btn-lg" id="btn-comprar">
                    <i class="bi bi-bag-check-fill me-1"></i> Proceder al Pago
                  </button>
                </div>
              </div>

            </div>
          </div>
        </div>

        <div class="col-lg-5">
          <h1 class="text-white h2-custom-title mb-4">Mi Historial de Compras</h1>
          
          <div id="historial-compras-container">
            </div>
        </div>
      </div>
    </div>
  </main>


  <footer class="text-white py-4">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 NOVIDECOR. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="scripts/auth.js" defer></script>
  <script src="scripts/cart.js" defer></script> </body>
</html>
